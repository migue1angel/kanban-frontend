@for(item of sideItems; track $index){
<li class="w-10/12 mx-auto list-none py-1">
  <a
    [routerLink]="[item.route]"
    routerLinkActive="active bg-primary"
    class="p-2 rounded-lg flex items-center"
  >
    <i class="{{ icons.HOME }}"></i>
    <p class="ml-4">{{ item.label }}</p>
  </a>
</li>
}
